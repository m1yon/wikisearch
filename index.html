<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"> <!-- † -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <link rel="icon" href="favicon.ico" type="image/x-icon" />

     <!-- Link to an external CSS files -->
     <link rel="stylesheet" type="text/css" href="styles\styles.css">
     <!-- Font Awesome -->
     <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    
     <title>WikiSearch</title>
  </head>

  <body>
    
    <div class="title-container" id="mainTitle">
      <a href="" class="title">
        Wiki<span style="font-weight: 200;">Search</span>
      </a>

      <input 
        class="search-input" 
        type="text" 
        onchange="search('search')" 
        placeholder="Search..." 
        autocomplete="off" 
        id="search"
        autofocus
      >
    </div>

    <div class="title-container-alt" id="mainTitleAlt">
      <a href="" class="title-alt">
        Wiki<span style="font-weight: 300;">Search</span>
      </a>
      <div class="searchbox">
        <input 
          class="search-input-alt" 
          type="text" 
          onchange="search('searchAlt')" 
          placeholder="Search..." 
          autocomplete="off" 
          id="searchAlt" 
        >
      </div>
    </div>

    <div class="grid" id="resultsDiv">
      <!-- Search results will be cloned here -->
    </div>

    <!-- Search result card template -->
    <div class="result-card" id="resultCard">
        <a href="#" target="_blank">Title</a>
        <h2>Link</h2>
        <p>Description</p>
    </div>

    <div class="footer" id="footer">
      <p>Copyright © 2019. Made by <a href="https://sevonefive.com/">Michael Lyon</a></p>
    </div>
  </body>

  <!-- Link to an external JS file -->
  <script type="text/javascript" src="scripts\scripts.js"></script>
</html>
